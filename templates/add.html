{% extends 'base.html' %}
{% block body %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input type="text" name="name" placeholder="Enter the movie name" class="form-control-lg"><br><br>
    <input type="text" name="desc" placeholder="Enter the movie description" class="form-control-lg"><br><br>
    <input type="text" name="year" placeholder="Enter the movie year" class="form-control-lg"><br><br>
    <input type="text" name="genre" placeholder="Enter the movie genre" class="form-control-lg"><br><br>
    <input type="file" name="img" class="form-control-lg"><br><br>
    <input type="submit" class="btn btn-dark">

</form>


{% endblock %}
