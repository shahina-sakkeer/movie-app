{% extends 'base.html'%}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in context %}
        <div class="col-lg-3 mt-5">
            <div class="card" style="width: 200px;">
                <img src="{{i.image.url}}" class="card-img-top" alt="..."  height="200px">
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                  <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">View more</a>
                </div>
              </div>
        </div>
        {% endfor %}
        
    </div>
</div>

{% endblock %}
